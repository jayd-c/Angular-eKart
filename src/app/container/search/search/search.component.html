<div class="ekart--search--product">
  <!-- <input type="text" [value]="searchText" (input)="updateSearchText($event)" class="ekart-search-product-input"> -->
  <input
    type="text"
    class="ekart-search-product-input"
    [(ngModel)]="searchText"
    (input)="onSearchTextChanged()"
  />
  <button
    [ngClass]="{
      btn: true,
      'btn-search': searchText,
      'btn-search-dasabled': !searchText
    }"
    [disabled]="!searchText"
  >
    Search
  </button>
</div>
<div class="ekart-search-result-for">
  <p *ngIf="searchText != ''">
    <strong>Search results for:</strong> {{ searchText }}
  </p>
</div>
