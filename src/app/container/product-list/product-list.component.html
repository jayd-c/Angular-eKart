<app-filter [all]="totalProductCount" [inStock]="totalProductInStock" [outOfStock]="totalProductOutOfStock"></app-filter>
<div class="ekart--products--container">
@for(product of products; track product.id; let index = $index){
   
  <app-product [product]="product" [index]="index"></app-product>
}
@empty {
<h1>No products available</h1>
}
</div>
